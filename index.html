<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JuanCabelloCard - BEM Notation</title>
</head>
<body>
    <div class="card">
        <div class="card__image">
            <img src="foto.jpg" alt="foto">
        </div>
        <div class="card__title">
            <h1>Juan Cabello</h1>
        </div>
        <di class="car__stars">
            <input type="radio" name="star1">
            <input type="radio" name="star2">
            <input type="radio" name="star3">
            <input type="radio" name="star4">
            <input type="radio" name="star5">
        </di>
        <div class="card__description">
            <p>
            Global Shaper and Fullstack developer working
            at Zebra Technologies and Somos Networks. I
            love mentoring currently working on Make it
            Real.
            </p>
        </div>
        <div class="card__buttons">
            <div class="card__button--success">
                <button><strong>Read More</strong></button>
            </div>
            <div class="card__button--back">
                <button><strong>Contact</strong></button>
            </div>
        </div>
    </div>
</body>
</html>
